<div id="container-cell" class="col-md-3">
  <h2>Michigan.gov - TEST!</h2>
  <h3>A state at your fingertips</h3>
  <form name="form" #loginForm="ngForm" *ngIf="active" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <input type="text" class="form-control"
             name="email"
             placeholder="email address"
             minlength="4"
             maxlength="45"
             [(ngModel)]="user.email"
             #email="ngModel"
             required />
      <div *ngIf="email.errors && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
        <div [hidden]="!email.errors.minlength">
          Email must be at least 4 characters long.
        </div>
        <div [hidden]="!email.errors.maxlength">
          Email cannot be more than 45 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control"
             name="password"
             placeholder="password"
             minlength="4"
             maxlength="45"
             [(ngModel)]="user.password"
             #password="ngModel"
             required />
      <div *ngIf="password.errors && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
        <div [hidden]="!password.errors.minlength">
          Password must be at least 4 characters long.
        </div>
        <div [hidden]="!password.errors.maxlength">
          Password cannot be more than 45 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
      <p><a href="#">Create an Account</a></p>
    </div>
  </form>
</div>

<h2>Users</h2>

<ul class="heroes">
  <li *ngFor="let user of users"
      [class.selected]="user === selectedHero"
      (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.firstName}} {{user.lastName}}
  </li>
</ul>
